{% extends 'base.html' %}

{% block content %}
<div class=" row lead-img">
    
<div class="col-sm-12 col-md-6 mt-4 img-holder">
<img src="../static/img/imgp1.jpg" class="img-item" alt="house for sale">
</div>

</div>
<!--  Expanding/Collapsible Section for Each Entry -->
<div class="row row-cols-1 row-cols-sm-2 p-3">

{% for home in homes %}


<div class="col-sm-3"></div>
<div class="col-sm-6 mt-4">
<div class="card text-center card-shadow">
  <div class="card-header">
     <h6 class="list_title">{{ home.category_name }}  </h6>
  </div>
  <div class="card-body">
    <h5 class="card-title txt-1">{{ home.list_title }} </h5>
    <p class="card-text txt-2">{{ home.list_description }}</p>
    <p class="card-text txt-3">{{ home.list_bedrooms }} Bedrooms</p>
    <p class="card-text txt-4">{{ home.list_price }}</p>
    <p class="card-text txt-2">{{ home.sold_by }}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
  <div class="card-footer text-muted">
    Added by: {{ home.created_by }}
  </div>
</div>
</div>
<div class="col-sm-3"></div>
 {% endfor %}
 </div>



<div class=" row lead-img">
    
<div class="col-sm-12 col-md-6 mt-4 img-holder">
<img src="../static/img/img8.jpg" class="img-item mb-4" alt="house for sale">
</div>

</div>

{% endblock %}
