{% extends 'base.html' %}

{% block content %}

<!-- Create BS5 Card to contain Register Form -->

<div class="row row-cols-1 row-cols-sm-2 p-3">
    <div class=" col-sm-6 col-md-6 offset-md-3 mt-4 card mt-5 card-shadow">
        <h5 class="fs-3 pt-3">Register</h5>
        <div class="card-body">

            <h6 class="card-text mb-2 text-muted">Please register below to begin advertising with us.</h6>
            <p class="p-text">(Usernames and passwords : upper & lower case letters & numbers, between 5 & 15 characters
                length please)</p>
            <form action="{{ url_for('register') }}" method="POST">

                <!-- username input -->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text col-1.5" id="inputGroup-sizing-sm">Username:</span>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate form-control" required>
                    <label for="username"></label>
                </div>
                <!-- password input -->
                <div class="input-group input-group-sm mb-3 form-spacing">
                    <span class="input-group-text col-1.5" id="inputGroup-sizing-sm">Password : </span>

                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate form-control" required>
                    <label for="password"></label>
                </div>
                <!-- button -->
                <div class="class">
                    <button type="submit" class="text-shadow">
                        Register
                    </button>
            </form>

        </div>
    </div>
</div>


<div class="row-cols-1 row-cols-sm-2 p-3">
    <div class="col col-sm-6 col-md-6 offset-md-3 mt-4 ">
        Already Registered? <a href="{{ url_for('login') }}" class="text-danger">Login Here</a>
    </div>
</div>

<div class=" row lead-img">
    
<div class="col-sm-12 col-md-6 mt-4 img-holder">
<img src="../static/img/img8.jpg" class="img-item mb-4 img-fluid" alt="house for sale">
</div>

</div>


{% endblock %}
